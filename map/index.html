<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <title>Points on a map</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    <style>
      body { margin: 0; padding: 0; }
      #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
  </head>
  <body>
    <div id='map'></div>
    <script>
    // The value for 'accessToken' begins with 'pk...'
    mapboxgl.accessToken = 'pk.eyJ1IjoianBoZWFzbHkiLCJhIjoiY2szYWZsYXc4MDA3NzNvbzhyN215cHo2OSJ9.lfTL54AR86f07RjqH8KRwg'; 
    var map = new mapboxgl.Map({
      container: 'map',
      // Replace YOUR_STYLE_URL with your style URL.
      style: 'mapbox://styles/jpheasly/ckrv45zxo54m217o30fbbhphs', 
      center: [-123.122673, 44.060588],
      zoom: 10.7
    });

    /* 
    Add an event listener that runs
    when a user clicks on the map element.
    */
    map.on('click', function(e) {
      // If the user clicked on one of your markers, get its information.
      var features = map.queryRenderedFeatures(e.point, {
        layers: ['coe-work-orders-cleanups'] // replace with your layer name
      });
      if (!features.length) {
        return;
      }
      var feature = features[0];

    // Code from the next step will go here.

    /* 
        Create a popup, specify its options 
        and properties, and add it to the map.
    */
    var popup = new mapboxgl.Popup({ offset: [0, -15] })
        .setLngLat(feature.geometry.coordinates)
        .setHTML(
        '<h3>' + feature.properties.title + '</h3>' +
        '<p>' + feature.properties.Code + '</p>'
        )
        .addTo(map);

    });
    </script>
  </body>
</html>
